name: Android Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: .nvmrc

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle

      - name: Cache Gradle dependencies and wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create signing properties file
        run: |
          echo "storeFilePath=${{ secrets.SATHESH_STORE_FILE_PATH }}" > sathesh-android-signing.properties
          echo "storePassword=${{ secrets.SATHESH_STORE_PASSWORD }}" >> sathesh-android-signing.properties
          echo "keyAlias=${{ secrets.SATHESH_KEY_ALIAS }}" >> sathesh-android-signing.properties
          echo "keyPassword=${{ secrets.SATHESH_KEY_PASSWORD }}" >> sathesh-android-signing.properties

      - name: Build Android app
        run: cd android && ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: android/app/build/outputs/apk/release/app-release.apk
          
